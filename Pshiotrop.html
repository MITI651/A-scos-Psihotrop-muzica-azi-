<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>A scos Psihotrop muzica azi?</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #0d0d0d;
    color: #00ff66;
    font-family: 'Share Tech Mono', monospace;
    margin: 0;
    overflow: hidden;
  }
  .content {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    text-shadow: 0 0 10px #00ff66, 0 0 20px #00ff66;
    margin-bottom: 40px;
  }
  .answer {
    font-size: 5rem;
    font-weight: bold;
    text-shadow: 0 0 10px #00ff66, 0 0 20px #00ff66;
  }
  .emoji {
    position: absolute;
    font-size: 2rem;
    opacity: 0.3;
    animation: float 5s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="content">
  <h1>A scos Psihotrop muzica azi?</h1>
  <div class="answer" id="answer">Da</div>
</div>

<script>
  // Change Da/Nu here
  document.getElementById("answer").textContent = "Nu";

  // Create random ðŸ˜ž emojis in background
  for (let i = 0; i < 20; i++) {
    let emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.textContent = "ðŸ˜ž";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.top = Math.random() * 100 + "vh";
    emoji.style.fontSize = (Math.random() * 2 + 1) + "rem";
    emoji.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(emoji);
  }
</script>

</body>
</html>
