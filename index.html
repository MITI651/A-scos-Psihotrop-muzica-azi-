<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<title>A scos Psihotrop muzica azi?</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
<style>
  body {
    background-color: #0d0d0d;
    color: #00ff66;
    font-family: 'Share Tech Mono', monospace;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin: 0 0 1rem 0;
  }
  .answer {
    font-size: 5rem;
    font-weight: bold;
    margin-top: 0;
  }
  .timer {
    margin-top: 2rem;
    font-size: 1.2rem;
    font-weight: normal;
  }
  .emoji {
    position: absolute;
    font-size: 2rem;
    opacity: 0.3;
    animation: float 5s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-100vh) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="content">
  <h1>A scos Psihotrop muzica azi?</h1>
  <div class="answer" id="answer">Da</div>
  <div class="timer" id="timer">Last upload was 213 days, 22 hours, 40 seconds ago</div>
</div>

<script>
  document.getElementById("answer").textContent = "Nu";

  let baseSeconds = 213 * 86400 + 22 * 3600 + 40;

  function formatTime(seconds) {
    const days = Math.floor(seconds / 86400);
    seconds %= 86400;
    const hours = Math.floor(seconds / 3600);
    seconds %= 3600;
    const mins = Math.floor(seconds / 60);
    seconds %= 60;
    return { days, hours, mins, seconds };
  }

  function updateTimer() {
    baseSeconds++;
    const t = formatTime(baseSeconds);
    let timerStr = `Last upload was ${t.days} days, ${t.hours} hours, ${t.mins} minutes, ${t.seconds} seconds ago`;
    document.getElementById("timer").textContent = timerStr;
  }

  setInterval(updateTimer, 1000);

  for (let i = 0; i < 20; i++) {
    let emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.textContent = "ðŸ˜ž";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.top = Math.random() * 100 + "vh";
    emoji.style.fontSize = (Math.random() * 2 + 1) + "rem";
    emoji.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(emoji);
  }
</script>

</body>
</html>
